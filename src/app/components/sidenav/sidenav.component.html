<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="app-sidenav" opened="false">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/about']" (click)="sidenav.close()">About</a>
            <a mat-list-item [routerLink]="['/contact']" (click)="sidenav.close()">Contact</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                <h2 class="name"><> David Zerme√±o</h2>
            </span>
            <nav class="nav-links">
                <a class="nav-item" mat-button>About</a>
                <a class="nav-item" mat-button>Contact</a>
            </nav>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
